<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-based Flight Simulator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- HUD Container -->
  <div id="hud">
    <div id="airspeed">Airspeed: 0 km/h</div>
    <div id="altitude">Altitude: 0 m</div>
    <div id="throttle">Throttle: 0%</div>
  </div>

  <!-- Include Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include OrbitControls (optional) -->
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <!-- Include Perlin Noise Library -->
  <script src="perlin.js"></script>
  <!-- Include Main JavaScript Files -->
  <script src="airplane.js"></script>
  <script src="controls.js"></script>
  <script src="physics.js"></script>
  <script src="hud.js"></script>
  <script src="main.js"></script>
</body>
</html>
