<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet - Fluffy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .stats {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .actions button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #2980b9;
        }
        .pet {
            font-size: 16px;
            white-space: pre;
            font-family: monospace;
            display: inline-block;
            animation: move 2s infinite;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<h1>Meet {{ pet.name }}!</h1>

<!-- ASCII Pet with slight movement -->
<div class="pet">
    ( ^ _ ^ ) ~ ~
</div>

<div class="stats">
    <p>Hunger: {{ pet.hunger }} / 100</p>
    <p>Happiness: {{ pet.happiness }} / 100</p>
    <p>Energy: {{ pet.energy }} / 100</p>
</div>

<div class="actions">
    <form action="/interact" method="POST">
        <input type="hidden" name="action" value="feed">
        <button type="submit">Feed</button>
    </form>
    <form action="/interact" method="POST">
        <input type="hidden" name="action" value="play">
        <button type="submit">Play</button>
    </form>
    <form action="/interact" method="POST">
        <input type="hidden" name="action" value="sleep">
        <button type="submit">Sleep</button>
    </form>
</div>
</body>
</html>
