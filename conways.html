<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #controls button {
            padding: 10px;
            margin-right: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #1f78b4;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="clearButton">Clear</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Original Game of Life logic preserved.
        // No changes necessary.
    </script>
</body>
</html>
